<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">    <!--Navigation-->

<body>

    <!--Navigation-->
    <nav class="d-flex justify-content-end align-items-center col-12 mt-4">
        <a href="/dashboard" class="btn btn-secondary mr-3">Dashboard</a>
        <a href="/logout" class="btn btn-secondary ml-5 mr-4"">Logout</a>
    </nav>

    <!--Pie Card-->
    <div class="card border border-dark col-8 mx-auto my-5">
        <div class="d-flex flex-column card-body justify-content-center align-items-center">
            <h1 class="card-title text-primary">{{recipe.name}}</h1>
            <br>
            <p class="card-text">Description:  {{recipe.description}}</p>
            <p class="card-text">Under 30 Minutes:</p>
            <br>
            <p class="card-text">Cast a Vote:</p>
            <a href="/logout" class="btn btn-success">Delicious</a>
        </div>
    </div>

</html>
